<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Actividad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
            background-color: #f0f0f0;
        }

        /* Estilo personalizado para el popup */
        .custom-popup .leaflet-popup-content-wrapper {
            background-color: #1563e2;
            color: white;
            border-radius: 12px;
            padding: 8px;
        }

        .custom-popup .leaflet-popup-content {
            margin: 10px 14px;
            font-size: 14px;
            font-weight: 600;
        }

        .custom-popup .leaflet-popup-tip {
            background-color: #1563e2;
        }

        .custom-popup a.leaflet-popup-close-button {
            color: white;
            font-size: 18px;
        }

        /* Marcador personalizado */
        .custom-marker {
            background-color: #1563e2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="loading">Cargando mapa...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    console.log('üó∫Ô∏è Iniciando carga de Leaflet...');

    var map = null;
    var marker = null;
    var mapInitialized = false;

    // Funci√≥n para inicializar el mapa
    function initMap() {
        try {
            console.log('Inicializando mapa...');

            // Inicializar mapa centrado en Espa√±a por defecto
            map = L.map('map', {
                center: [40.4168, -3.7038],
                zoom: 6,
                zoomControl: true,
                attributionControl: true
            });

            // Capa de tiles de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19,
                minZoom: 3
            }).addTo(map);

            mapInitialized = true;

            // Ocultar el loading
            var loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }

            console.log('‚úÖ Mapa inicializado correctamente');

            // Forzar actualizaci√≥n del tama√±o
            setTimeout(function() {
                map.invalidateSize();
                console.log('Tama√±o del mapa actualizado');
            }, 250);

        } catch (error) {
            console.error('‚ùå Error al inicializar mapa:', error);
        }
    }

    /**
     * Funci√≥n para actualizar la ubicaci√≥n del mapa
     * Esta funci√≥n ser√° llamada desde Java cuando se cargue una actividad
     */
    function updateMapLocation(lat, lng, label) {
        console.log('üìç updateMapLocation llamada:', lat, lng, label);

        // Si el mapa no est√° inicializado, inicializarlo primero
        if (!mapInitialized) {
            console.log('Mapa no inicializado, inicializando...');
            initMap();

            // Esperar a que el mapa se inicialice
            setTimeout(function() {
                updateMapLocation(lat, lng, label);
            }, 500);
            return;
        }

        try {
            // Validar coordenadas
            if (isNaN(lat) || isNaN(lng)) {
                console.error('‚ùå Coordenadas inv√°lidas:', lat, lng);
                return;
            }

            // Remover marcador anterior si existe
            if (marker) {
                map.removeLayer(marker);
                console.log('Marcador anterior eliminado');
            }

            // Crear icono personalizado
            var customIcon = L.divIcon({
                className: 'custom-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 15],
                popupAnchor: [0, -15]
            });

            // Crear nuevo marcador con icono personalizado
            marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);

            // Crear popup con estilo personalizado
            var popupContent = '<div style="text-align: center;"><b>üìç ' + label + '</b></div>';
            marker.bindPopup(popupContent, {
                className: 'custom-popup',
                maxWidth: 300
            }).openPopup();

            // Centrar el mapa en la ubicaci√≥n con animaci√≥n
            map.flyTo([lat, lng], 15, {
                duration: 1.5,
                easeLinearity: 0.5
            });

            console.log('‚úÖ Mapa actualizado correctamente a:', lat, lng);

        } catch (error) {
            console.error('‚ùå Error al actualizar mapa:', error);
        }
    }

    // Inicializar el mapa cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado, inicializando mapa...');
        setTimeout(initMap, 100);
    });

    // Backup: inicializar despu√©s de un delay si DOMContentLoaded no se dispara
    setTimeout(function() {
        if (!mapInitialized) {
            console.log('Inicializando mapa por timeout...');
            initMap();
        }
    }, 500);

    // Manejar redimensionamiento
    window.addEventListener('resize', function() {
        if (map) {
            setTimeout(function() {
                map.invalidateSize();
            }, 100);
        }
    });
</script>
</body>
</html>
